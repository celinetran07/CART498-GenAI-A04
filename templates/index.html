<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jungian Dream Analysis</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="flex-container">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Jungian Dream Analysis</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container main-content">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="dream-form">
                    <h1 class="text-center mb-4">Analyze Your Dream</h1>
                    <form method="POST">
                        <div class="mb-3">
                            <textarea name="prompt" rows="5" class="form-control" placeholder="Describe your dream..."></textarea>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Analyze Dream</button>
                        </div>
                    </form>
                </div>

                <!-- Results Section -->
                {% if result %}
                    <div class="result-section">
                        <h3>Dream Interpretation:</h3>
                        <div class="alert alert-secondary">{{ result }}</div>
                        {% if image_url %}
                            <h3>Visual Representation:</h3>
                            <img src="{{ image_url }}" alt="Dream Image" class="dream-image img-fluid">
                        {% endif %}
                    </div>
                {% endif %}
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p class="mb-0">&copy; 2025 Jungian Dream Analysis - Celine Tran.</p>
        </div>
    </footer>
</div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
